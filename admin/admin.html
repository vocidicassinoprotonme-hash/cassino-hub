<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cassino Hub • Admin</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">CH</div>
      <div>
        <h1>Admin • Cassino Hub</h1>
        <p>Approva / Rifiuta • Segnalazioni • Recensioni • Posti</p>
      </div>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="reports">Segnalazioni</button>
      <button class="tab" data-tab="reviews">Recensioni</button>
      <button class="tab" data-tab="places">Posti</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Connessione</h2>
      <div class="grid2">
        <label class="field">
          <span>Worker base URL</span>
          <input id="apiBase" type="text" placeholder="https://...workers.dev" />
        </label>

        <label class="field">
          <span>ADMIN KEY (X-Admin-Key)</span>
          <input id="adminKey" type="password" placeholder="la tua chiave admin" />
        </label>
      </div>

      <div class="row">
        <button class="btn" id="btnSave">Salva</button>
        <button class="btn secondary" id="btnTest">Test</button>
      </div>

      <p class="muted small" id="testOut"></p>
    </section>

    <section class="card">
      <div class="row space">
        <h2 id="secTitle">Segnalazioni</h2>

        <div class="row" style="gap:10px">
          <label class="field" style="min-width:200px">
            <span>Filtro stato</span>
            <select id="statusFilter">
              <option value="pending">pending</option>
              <option value="new" selected>new</option>
              <option value="approved">approved</option>
              <option value="rejected">rejected</option>
              <option value="all">all</option>
            </select>
          </label>

          <button class="btn secondary" id="btnReload">Aggiorna</button>
        </div>
      </div>

      <div id="list" class="list"></div>
    </section>
  </main>

  <script src="./admin.js"></script>
</body>
</html>
